# Carbon-Aware Checkout Configuration

# LCA Data Sources
lca:
  sources:
    - poore_nemecek
    - open_food_facts
    - su_eatable_life
  default_uncertainty: 0.2

# Optimization
optimization:
  beam_width: 10
  max_price_delta: 0.03  # Â±3%
  weights:
    emissions: 1.0
    cost: 0.1
    dissimilarity: 0.5
    health: 0.3

# Behavioral Model
behavior:
  model_type: "logistic"  # or "gbm"
  acceptance_baseline:
    numeric: 0.17
    conversational: 0.36

# GenAI
genai:
  llm_provider: "openai"  # or "anthropic"
  llm_model: "gpt-4"
  temperature: 0.7
  max_tokens: 300

# MCP
mcp:
  audit_enabled: true
  audit_log_path: "logs/audit.json"

# API
api:
  host: "0.0.0.0"
  port: 8000
  cors_origins:
    - "http://localhost:3000"
    - "https://yourdomain.com"

# Metrics
metrics:
  racs_confidence_level: 0.95
  chcs_lambda: 0.5
  emissions_reference_min: 0.0
  emissions_reference_max: 100.0
