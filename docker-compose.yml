version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://cac:cac@db:5432/cac
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - ./src:/app/src
      - ./config:/app/config

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: cac
      POSTGRES_PASSWORD: cac
      POSTGRES_DB: cac
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
